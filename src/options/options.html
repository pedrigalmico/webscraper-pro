<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebScraper Pro Options</title>
    <link href="../styles/popup.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto space-y-6">
        <h1 class="text-2xl font-bold text-gray-800">WebScraper Pro Options</h1>
        
        <div class="bg-white p-6 rounded shadow space-y-4">
            <div>
                <h2 class="text-lg font-semibold mb-2">Settings</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="autoCopy" class="rounded">
                            <span>Automatically copy code after selection</span>
                        </label>
                    </div>
                    
                    <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="showNotifications" class="rounded">
                            <span>Show notifications when code is copied</span>
                        </label>
                    </div>
                    
                    <div>
                        <label class="block mb-2">Code Formatting</label>
                        <select id="codeFormat" class="w-full p-2 border rounded">
                            <option value="minified">Minified</option>
                            <option value="pretty" selected>Pretty Print</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div>
                <h2 class="text-lg font-semibold mb-2">About</h2>
                <p class="text-gray-600">
                    WebScraper Pro is a browser extension that helps you extract HTML, CSS, and JavaScript code from web pages.
                    Use it responsibly and respect website terms of service and copyright laws.
                </p>
            </div>
            
            <div class="pt-4 border-t">
                <button id="saveOptions" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Save Options
                </button>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
